<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitación Especial</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }
        .message-container {
            text-align: center;
            max-width: 90%;
            position: relative;
            padding: 20px;
        }
        .message {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        .btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }
        .hidden {
            display: none;
        }
        .heart {
            position: absolute;
            width: 40px;
            height: 40px;
            background-color: red;
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
            animation: floatHeart 7s infinite ease-in-out;
            opacity: 0.8;
        }
        @keyframes floatHeart {
            0% {
                transform: translateY(0) scale(1);
                opacity: 0.8;
            }
            50% {
                transform: translateY(-100px) scale(1.2);
                opacity: 1;
            }
            100% {
                transform: translateY(-200px) scale(1);
                opacity: 0;
            }
        }
        .no-button {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            position: absolute;
            animation: moveNoButton 2s infinite;
        }
        @keyframes moveNoButton {
            0% { top: 10%; left: 10%; }
            25% { top: 10%; left: 80%; }
            50% { top: 80%; left: 80%; }
            75% { top: 80%; left: 10%; }
            100% { top: 10%; left: 10%; }
        }
        @media only screen and (max-width: 600px) {
            .message {
                font-size: 1.2em;
            }
            .btn {
                font-size: 1em;
                padding: 8px 16px;
            }
            .no-button {
                font-size: 1em;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="message-container">
        <!-- Mensajes iniciales -->
        <div class="message" id="message1">Tal vez no soy la gran cosa</div>
        <div class="message hidden" id="message2">Pero quisiera invitarte a mi mundo y lo conocieras</div>
        <div class="message hidden" id="message3">Y que tú me invites al tuyo</div>
        <div class="message hidden" id="message4">Y podamos unirlos y hacerlos uno solo</div>
        <div class="message hidden" id="message5">La vida es más bonita cuando tienes con quien compartirla, ¿aceptarías salir conmigo?</div>
        
        <!-- Botón Siguiente siempre en la parte inferior -->
        <button class="btn" id="nextButton">Siguiente</button>

        <!-- Botones de opción ocultos -->
        <div class="hidden" id="responseButtons">
            <button class="btn" id="yesButton">Sí</button>
            <button class="no-button hidden" id="noButton">No</button>
        </div>
    </div>

    <!-- Corazones flotando -->
    <div class="heart" style="top: 20%; left: 20%;"></div>
    <div class="heart" style="top: 30%; left: 50%;"></div>
    <div class="heart" style="top: 50%; left: 80%;"></div>
    <div class="heart" style="top: 60%; left: 30%;"></div>
    <div class="heart" style="top: 80%; left: 60%;"></div>

    <script>
        let currentMessage = 1;
        const totalMessages = 5;

        function showMessage(messageNumber) {
            // Oculta todos los mensajes
            for (let i = 1; i <= totalMessages; i++) {
                document.getElementById(`message${i}`).classList.add('hidden');
            }
            // Muestra el mensaje actual
            document.getElementById(`message${messageNumber}`).classList.remove('hidden');
        }

        document.getElementById('nextButton').addEventListener('click', () => {
            if (currentMessage < totalMessages) {
                currentMessage++;
                showMessage(currentMessage);
            }
            if (currentMessage === totalMessages) {
                document.getElementById('responseButtons').classList.remove('hidden');
                document.getElementById('nextButton').classList.add('hidden');
                // Mueve el botón "No" para que esté visible en la pantalla
                document.getElementById('noButton').style.top = '30%';
                document.getElementById('noButton').style.left = '60%';
                document.getElementById('noButton').classList.remove('hidden');
            }
        });

        // Al hacer clic en el botón "Sí"
        document.getElementById('yesButton').addEventListener('click', () => {
            alert('¡Excelente decisión, no te vas a arrepentir!');
        });

        // Al hacer clic en el botón "No"
        document.getElementById('noButton').addEventListener('click', () => {
            alert('Que triste, me hubiera encantado que nos conociéramos 😢💔');
        });
    </script>
</body>
</html>
